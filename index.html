<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class = "container" >
        <div class = "weather-app-wrapper">
        <div class = "weather-app">
            <div class = "overview">
                <form id = "search-form" class = "mb-3">
                    <div class= "row">
                        <div class="col-9">
                            <input 
                            type ="search" 
                            placeholder = "Type a city..." 
                            class = "form-control"
                            id = "city-input"
                            autocomplete = "off">
                        </div>
                        <div class="col-3">
                            <input 
                            type = "submit" 
                            value = "Search" 
                            class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>   
             <h1 id = "city">Paris</h1>
            <ul>
                <li> Last updated: <span id = "date"></span></li>
                <li id = "description"></li>
            </ul>
            </div>
        <div class="row">
            <div class="col-6">
                <div class = "d-flex weather-temperature">
                    <img 
                        src = ".."
                        alt = "cloudy" 
                        id = "icon"
                        class = "float-left"
                    />
                    <div class = "float-left">
                        <Strong id="current-temperature">54</Strong>
                        <span class = "units"> Â°F</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
            <ul>
                <li>
                Humidity: <span id = "humidity"></span> %
                </li>
                <li> 
                Wind: <span id ="wind"></span> mph
                </li>
            </ul>
            </div>
        </div>
        <div class = "weather-forecast" id="forecast"></div>
        </div>
    <div>
        <small>
            <a href="https://github.com/dominique-jacque/Vanilla-Weather-App" target="_blank">
                Open-source code </a>
            by Dominique Insisiengmay
        </small>
        </div>
        </div> 
<script src = "src/app.js"> </script>
</body>
</html>
